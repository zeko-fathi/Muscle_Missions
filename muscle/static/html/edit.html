<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Change Password</title>
</head>
<body>

    <form action="/accounts/?target=" method="post" enctype="multipart/form-data">
        <div>Password <input type="password" name="password" required/></div>
        <div>New Password <input type="password" name="new" required/></div>
        <div>Confirm New Password <input type="password" name="new2" required/></div>
        <input type="submit" name="Change Password" value="change"/>
        <input type="hidden" name="operation" value="edit"/>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
