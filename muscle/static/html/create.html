<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Create Account - Muscle Missions</title>
    <link rel="icon" href="/../static/Muscle_Missions_Logo.png" type="image/png">
    <style>
        body {
        background-image: url("/static/Create2_Image.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        font-family: "Roboto", sans-serif;
        color: #212529;
        }
        .card {
            background-color: #fff; /* White background for the card */
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border: none;
        }
        .card-header {
            background-color: #007bff; /* Primary color header */
            color: white;
            text-align: center;
        }
        .btn-primary {
            background-color: #007bff; /* Primary button color */
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3; /* Darker on hover */
        }
        .form-label {
            color: #212529; /* Consistent text color for labels */
        }
        .link-primary {
            color: #007bff;
        }
        .link-primary:hover {
            color: #0056b3;
        }
        @media (max-width: 768px) {
        .login-container {
          padding: 1rem;
        }
      }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h2>Create an Account</h2>
            </div>
            <div class="card-body">
                <form action="/accounts/?target=" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="fullname" class="form-label">Name</label>
                        <input type="text" class="form-control" id="fullname" name="fullname" required/>
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required/>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required/>
                    </div>
                    <input type="hidden" name="operation" value="create"/>
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </form>
            </div>
        </div>

        <div class="mt-3 text-center">
            Have an account? 
            <a href="/accounts/login/" class="link-primary">Sign in here!</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
