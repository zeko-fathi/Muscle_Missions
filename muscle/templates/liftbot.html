<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LiftBot - Muscle Missions</title>
    <link
      rel="icon"
      href="/../static/Muscle_Missions_Logo.png"
      type="image/png"
    />

    <style>
      body {
        background-image: url("/static/White_Gray_Background.jpg"); /* Consistent with the index page */
        background-repeat: no-repeat;
        background-position: center center; /* Center the image */
        background-size: cover; /* Cover the entire viewport */
        color: #212529;
        font-family: "Roboto", sans-serif;
      }
      #chat-area {
        border: 1px transparent;
        height: 400px;
        overflow-y: auto;
        margin-bottom: 20px;
      }

      .message {
        padding: 10px;
        margin: 10px;
        border-radius: 10px;
      }
      .user-message {
        background-color: #007bff;
        color: white;
        text-align: right;
      }
      .bot-message {
        background-color: #e6e6e6;
        color: #333;
        text-align: left;
        border: 1px solid #ccc;
      }
      .input-group {
        margin-bottom: 20px;
        background-color: rgba(230, 230, 230, 0.9); 
      }
      .alert-danger {
        background-color: #f8d7da;
        color: #721c24;
      }
    </style>
  </head>
  <body>
    {% extends 'base.html' %} {% block content %} {% if error %}
    <div class="alert alert-danger" role="alert">{{ error }}</div>
    {% endif %}
    <div class="container mt-4">
      <h2 class="text-center mb-4">Chat with LiftBot</h2>
      <div id="chat-area">
        <!-- Chat messages will go here -->

        <!-- Spinner -->
        <!-- TODO: FIX THE SPINNER -->
        <div id="#spinner" style="display: none !important;">
          <img src="{{ url_for('static', filename='spinner.gif') }}" alt="Loading..." />
      </div>

      </div>

      <div class="input-group">
        <input
          type="text"
          id="user-input"
          class="form-control"
          placeholder="Ask me anything about fitness..."
        />
        <div class="input-group-append">
          <button id="send-btn" class="btn btn-primary">Send</button>
        </div>
      </div>
    </div>
    <script src="/../static/js/liftbot.js"></script>
    {% endblock %}

  </body>
</html>
