<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Create account</title>
    <style>
        body {
            background-color: #ffedd5; /* Peach-like color */
        }
        .card {
            background-color: #fff5eb; /* Lighter peach for contrast */
        }
    </style>
</head>
<body>

    <div class="container-fluid mt-5">
        <h2 class=""text-center> 
        Welcome to Muscle Missions {{logname}}! Before we get started, we just need some more information!
        </h2>
    </div>

    
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">User Information Form</h2>
            </div>
            <div class="card-body">
                <form action="/accounts/?target=" method="post">
                    <div class="mb-3">
                        <label for="age" class="form-label">Age:</label>
                        <input type="number" class="form-control" id="age" name="age" required>
                    </div>

                    <div class="mb-3">
                        <label for="height" class="form-label">Height (in cm):</label>
                        <input type="number" class="form-control" id="height" name="height" required>
                    </div>

                    <div class="mb-3">
                        <label for="activity-level" class="form-label">Activity Level:</label>
                        <select class="form-select" id="activity-level" name="activity_level" required>
                            <option value="na">Sedentary (up to 2 hours a week)</option>
                            <option value="la">Lightly Active (2-3 hours a week)</option>
                            <option value="ma">Moderately Active (3-5 hours a week)</option>
                            <option value="va">Very Active (5+ hours a week)</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="experience" class="form-label">Years of Experience:</label>
                        <input type="number" class="form-control" id="experience" name="experience" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Gender:</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="male" name="gender" value="male" required>
                            <label class="form-check-label" for="male">Male</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="female" name="gender" value="female" required>
                            <label class="form-check-label" for="female">Female</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="other" name="gender" value="other" required>
                            <label class="form-check-label" for="other">Other</label>
                        </div>
                    </div>
                    <input type="hidden" name="operation" value="more"/>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
