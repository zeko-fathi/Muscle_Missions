<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Workout Generator</title>
    <style>
        body {
            background-color: #ffedd5; /* Peach-like color */
        }
        .card {
            background-color: #fff5eb; /* Lighter peach for contrast */
        }
    </style>
</head>
<body>

    <div class="container-fluid mt-5">
        <h2 class=""text-center> 
        Great! But before we make you your own workout, we just need you to answer some more questions, to properly tailor your workout to you!
        </h2>
    </div>

    
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <form action="/workouts/?target=" method="post">
                    <!-- workout type -->
                    <div class="mb-3">
                        <label for="workout_type" class="form-label">What kind of workout would you like to do?</label>
                        <select class="form-select" id="workout_type" name="workout_type" required>
                            <option value="cardio">Cardio</option>
                            <option value="calisthenics">Calisthenics</option>
                            <option value="strength">Strength</option>
                            <option value="stretching">Stretching</option>
                            <option value="dumbbell">Dumbbell-only</option>
                        </select>
                    </div>

                    <!-- muscle group -->
                    <div class="mb-3">
                        <label for="muscle_split" class="form-label">What kind of muscle group would you like to hit?</label>
                        <select class="form-select" id="muscle_split" name="muscle_split" required>
                            <option value="full">Full-body</option>
                            <option value="upper">Upper-body</option>
                            <option value="lower">Lower-body</option>
                            <option value="push">Push</option>
                            <option value="pull">Pull</option>
                            <option value="legs">Legs</option>
                            <option value="arms">Arms</option>
                            <option value="chest">Chest</option>
                            <option value="back">Back</option>
                            <option value="shoulders">Shoulders</option>
                            <option value="glutes">Glutes</option>
                            <option value="biceps">Biceps</option>
                            <option value="triceps">Triceps</option>
                            <option value="abs">Abs</option>
                        </select>
                    </div>

                    <!-- Equipment -->
                    <div class="mb-3">
                        <label class="form-label">What kind of equipment do you have access to or want to use?</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="barbells" name="equipment" value="barbells">
                            <label class="form-check-label" for="barbells">Barbells</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="dumbbells" name="equipment" value="dumbbells">
                            <label class="form-check-label" for="dumbbells">Dumbbells</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="bodyweight" name="equipment" value="bodyweight">
                            <label class="form-check-label" for="bodyweight">Bodyweight</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="machines" name="equipment" value="machines">
                            <label class="form-check-label" for="machines">Machines</label>
                        </div>
                    </div>


                    <div class="mb-3">
                        <label for="time" class="form-label">How long do you want your session to be (in minutes)?</label>
                        <input type="number" class="form-control" id="time" name="time" required>
                    </div>

                    <!-- TODO: You still need to add more to this page.
                        * Make the second option(body part) only available for some first choices
                        * Might need more options here to pick from 
                    -->

                    <input type="hidden" name="operation" value="daily_workout_generator"/>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
