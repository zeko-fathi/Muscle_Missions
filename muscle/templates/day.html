<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Workout Generator - Muscle Missions</title>
    <link
      rel="icon"
      href="/../static/Muscle_Missions_Logo.png"
      type="image/png"
    />

    <style>
      body {
        background-image: url("/static/hero_section.png");
        color: #212529;
        font-family: "Roboto", sans-serif;
      }
      .card {
        background-color: rgba(255, 255, 255, 0.85) !important;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1) !important;
        border: none !important;
        backdrop-filter: blur(5px) !important;
      }

      .card-body {
        padding: 20px;
      }
      .btn-primary {
        background-color: #007bff; /* Primary button color */
        border: none;
      }
      .btn-primary:hover {
        background-color: #0056b3; /* Darker on hover */
      }
      .form-label {
        color: #212529; /* Consistent text color for labels */
      }
      .form-check-label {
        margin-left: 5px; /* Spacing for checkbox labels */
      }
      .container-fluid h2 {
        text-align: center; /* Center align header */
        margin-bottom: 20px; /* Spacing below header */
      }
    </style>
  </head>
  <body>
    {% extends 'base.html' %} {% block content %}

    <div class="container-fluid mt-5">
      <h2>
        Almost there! To create a workout that's perfectly tailored for you, we
        need a bit more information. Please answer the following questions:
      </h2>
    </div>

    <div class="container mt-5">
      <div class="card">
        <div class="card-body">
          <form action="/workouts/?target=" method="post">
            <!-- Form Fields Here -->
            <!-- workout type -->
            <div class="mb-3">
              <label for="workout_type" class="form-label"
                >What kind of workout would you like to do?</label
              >
              <select
                class="form-select"
                id="workout_type"
                name="workout_type"
                required
              >
                <!-- <option value="cardio">Cardio</option>
                            <option value="calisthenics">Calisthenics</option> -->
                <option value="strength">Strength</option>
                <!-- <option value="stretching">Stretching</option>
                            <option value="dumbbell">Dumbbell-only</option> -->
              </select>
            </div>

            <!-- muscle group -->
            <div class="mb-3">
              <label for="muscle_split" class="form-label"
                >What kind of muscle group would you like to hit?</label
              >
              <select
                class="form-select"
                id="muscle_split"
                name="muscle_split"
                required
              >
                <option value="full">Full-body</option>
                <option value="upper">Upper-body</option>
                <option value="legs">Lower-body</option>
                <option value="push">Push</option>
                <option value="pull">Pull</option>
                <option value="legs">Legs</option>
                <option value="arms">Arms</option>
                <option value="chest">Chest</option>
                <option value="back">Back</option>
                <option value="shoulders">Shoulders</option>
              </select>
            </div>

            <!-- Equipment -->
            <div class="mb-3">
              <label class="form-label"
                >What kind of equipment do you have access to or want to
                use?</label
              >
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="barbell"
                  name="equipment"
                  value="barbell"
                />
                <label class="form-check-label" for="barbell">Barbells</label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="dumbbell"
                  name="equipment"
                  value="dumbbell"
                />
                <label class="form-check-label" for="dumbbell">Dumbbells</label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="bodyweight"
                  name="equipment"
                  value="bodyweight"
                />
                <label class="form-check-label" for="bodyweight"
                  >Bodyweight</label
                >
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="machine"
                  name="equipment"
                  value="machine"
                />
                <label class="form-check-label" for="machine">Machines</label>
              </div>
            </div>

            <!-- time -->
            <div class="mb-3">
              <label for="time" class="form-label"
                >How long do you want your workout to be?</label
              >
              <select class="form-select" id="time" name="time" required>
                <option value="30">30 minutes</option>
                <option value="45">45 minutes</option>
                <option value="60">1 hour</option>
                <option value="75">1 hour 15 minutes</option>
                <option value="90">1 hour 30 minutes</option>
                <option value="105">1 hour 45 minutes</option>
                <option value="120">2 hours</option>
              </select>
            </div>

            <!-- limitations -->
            <div class="mb-3">
              <label class="form-label"
                >Are there any movements you are unable to do?</label
              >
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="squat"
                  name="limitations"
                  value="squat"
                />
                <label class="form-check-label" for="squat">Squats</label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="deadlift"
                  name="limitations"
                  value="deadlift"
                />
                <label class="form-check-label" for="deadlift">Deadlifts</label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="lunge"
                  name="limitations"
                  value="lunge"
                />
                <label class="form-check-label" for="lunge">Lunges</label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="press"
                  name="limitations"
                  value="press"
                />
                <label class="form-check-label" for="press">Benching</label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="vertical-press"
                  name="limitations"
                  value="vertical-press"
                />
                <label class="form-check-label" for="vertical-press"
                  >Overhead Pressing</label
                >
              </div>
            </div>

            <!-- TODO: You still need to add more to this page.
                        * Make the second option(body part) only available for some first choices
                        * Might need more options here to pick from 
                    -->

            <input
              type="hidden"
              name="operation"
              value="daily_workout_generator"
            />
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
    {% endblock %}

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
