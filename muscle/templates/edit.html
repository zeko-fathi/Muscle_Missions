<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Change Password - Muscle Missions</title>
    <link rel="icon" href="/../static/Muscle_Missions_Logo.png" type="image/png">
    <style>
        body {
            background-color: #f4f4f4; /* Consistent with the index page */
            color: #212529;
            font-family: 'Roboto', sans-serif; /* Roboto font for consistency */
        }
        .card {
            background-color: #fff; /* White background for the card */
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border: none;
        }
        .card-header {
            background-color: #007bff; /* Primary color header */
            color: white;
            text-align: center;
        }
        .btn-primary {
            background-color: #007bff; /* Primary button color */
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3; /* Darker on hover */
        }
        .form-label {
            color: #212529; /* Consistent text color for labels */
        }
        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Muscle Missions</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="/your_workout/"
                >Your Workout</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/accounts/edit/">Edit Account</a>
            </li>
          </ul>
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="/accounts/logout/">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
        {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
        {% endif %}

        <div class="card">
            <div class="card-header">
                <h2>Change Password</h2>
            </div>
            <div class="card-body">
                <form action="/accounts/?target=" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="password" class="form-label">Current Password</label>
                        <input type="password" class="form-control" id="password" name="password" required/>
                    </div>
                    <div class="mb-3">
                        <label for="new" class="form-label">New Password</label>
                        <input type="password" class="form-control" id="new" name="new" required/>
                    </div>
                    <div class="mb-3">
                        <label for="new2" class="form-label">Confirm New Password</label>
                        <input type="password" class="form-control" id="new2" name="new2" required/>
                    </div>
                    <input type="hidden" name="operation" value="edit"/>
                    <button type="submit" class="btn btn-primary">Change Password</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
