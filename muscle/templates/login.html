<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login to Muscle Missions</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body {
                background-color: #ffedd5; /* Peach-like color */
            }
            .card {
                background-color: #fff5eb; /* Lighter peach for contrast */
            }
        </style>
    </head>
    <body>
        <div class="container mt-5">

            {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
            {% endif %}

            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Login</h2>
                </div>
                <div class="card-body">
                    <form action="/accounts/?target=/" method="post" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required/>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required/>
                        </div>
                        <input type="hidden" name="operation" value="login"/>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                </div>
            </div>

            <div class="mt-3 text-center">
                Don't have an account? 
                <a href="/accounts/create/" class="link-primary">Sign Up!</a>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMneT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
