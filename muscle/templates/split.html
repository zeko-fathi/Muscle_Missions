<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Workout Split Generator</title>
    <style>
        body {
            background-color: peachpuff; /* Peach-like color */
        }
        .card {
            background-color: #fff5eb; /* Lighter peach for contrast */
        }
    </style>
</head>
<body>

    <div class="container-fluid mt-5">
        <h2 class=""text-center> 
        Great! But before we make you your own workout, we just need you to answer some more questions, to properly tailor your workout to you!
        </h2>
    </div>

    
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <form action="/workouts/?target=" method="post">

                    <!-- frequency -->
                    <div class="mb-3">
                        <label for="frequency" class="form-label">How many days per week would you like to workout?</label>
                        <select class="form-select" id="frequency" name="frequency" required>
                            <option value="2">2 days</option>
                            <option value="3">3 days</option>
                            <option value="4">4 days</option>
                            <option value="5">5 days</option>
                            <option value="6">6 days</option>
                        </select>
                    </div>
                    
                    <!-- goals -->
                    <!-- <div class="mb-3">
                        <label for="goals" class="form-label">What are your fitness goals?</label>
                        <select class="form-select" id="goals" name="goals" required>
                            <option value="weight_loss">Weight Loss</option>
                            <option value="muscle_gain">Muscle Gain</option>
                            <option value="strength_building">Strength Building</option>
                            <option value="athletic_performance">Athletic Performance</option>
                            <option value="endurance_improvement">Improving Endurance</option>
                            <option value="flexibility_mobility">Flexibility and Mobility</option>
                            <option value="general_fitness">General Fitness</option>
                        </select>
                    </div> -->
                    
                    <div class="mb-3">
                        <label for="workout_type" class="form-label">What kind of workout would you like to do?</label>
                        <select class="form-select" id="workout_type" name="workout_type" required>
                            <!-- <option value="cardio">Cardio</option>
                            <option value="calisthenics">Calisthenics</option> -->
                            <option value="strength">Strength</option>
                            <!-- <option value="stretching">Stretching</option>
                            <option value="dumbbell">Dumbbell-only</option> -->
                        </select>
                    </div>

                    <!-- Equipment -->
                    <div class="mb-3">
                        <label class="form-label">What kind of equipment do you have access to or want to use?</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="barbell" name="equipment" value="barbell">
                            <label class="form-check-label" for="barbell">Barbells</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="dumbbell" name="equipment" value="dumbbell">
                            <label class="form-check-label" for="dumbbell">Dumbbells</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="bodyweight" name="equipment" value="bodyweight">
                            <label class="form-check-label" for="bodyweight">Bodyweight</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="machine" name="equipment" value="machine">
                            <label class="form-check-label" for="machine">Machines</label>
                        </div>
                    </div>

                    <!-- time -->
                    <div class="mb-3">
                        <label for="time" class="form-label">How long do you want your workouts to be?</label>
                        <select class="form-select" id="time" name="time" required>
                            <option value="30">30 minutes</option>
                            <option value="45">45 minutes</option>
                            <option value="60">1 hour</option>
                            <option value="75">1 hour 15 minutes</option>
                            <option value="90">1 hour 30 minutes</option>
                            <option value="105">1 hour 45 minutes</option>
                            <option value="120">2 hours</option>
                        </select>
                    </div>

                    <!-- limitations -->
                    <div class="mb-3">
                        <label class="form-label">Are there any movements you are unable to do?</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="squat" name="limitations" value="squat">
                            <label class="form-check-label" for="squat">Squats</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="deadlift" name="limitations" value="deadlift">
                            <label class="form-check-label" for="deadlift">Deadlifts</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="lunge" name="limitations" value="lunge">
                            <label class="form-check-label" for="lunge">Lunges</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="press" name="limitations" value="press">
                            <label class="form-check-label" for="press">Benching</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="vertical-press" name="limitations" value="vertical-press">
                            <label class="form-check-label" for="vertical-press">Overhead Pressing</label>
                        </div>
                    </div>

                    <!-- TODO: You still need to add more to this page.                    
                        * Might need more options here to pick from 
                    -->

                    <input type="hidden" name="operation" value="split_generator"/>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
