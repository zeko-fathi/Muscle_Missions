<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Workout Split Generator</title>
    <style>
        body {
            background-color: peachpuff; /* Peach-like color */
        }
        .card {
            background-color: #fff5eb; /* Lighter peach for contrast */
        }
    </style>
</head>
<body>

    <div class="container-fluid mt-5">
        <h2 class=""text-center> 
        Great! But before we make you your own workout, we just need you to answer some more questions, to properly tailor your workout to you!
        </h2>
    </div>

    
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <form action="/workouts/?target=" method="post">

                    <!-- frequency -->
                    <div class="mb-3">
                        <label for="frequency" class="form-label">How many days per week would you like to workout?</label>
                        <select class="form-select" id="frequency" name="frequency" required>
                            <option value="2">2 days</option>
                            <option value="3">3 days</option>
                            <option value="4">4 days</option>
                            <option value="5">5 days</option>
                            <option value="6">6 days</option>
                        </select>
                    </div>
                    
                    <!-- goals -->
                    <div class="mb-3">
                        <label for="goals" class="form-label">What are your fitness goals?</label>
                        <select class="form-select" id="goals" name="goals" required>
                            <option value="weight_loss">Weight Loss</option>
                            <option value="muscle_gain">Muscle Gain</option>
                            <option value="strength_building">Strength Building</option>
                            <option value="athletic_performance">Athletic Performance</option>
                            <option value="endurance_improvement">Improving Endurance</option>
                            <option value="flexibility_mobility">Flexibility and Mobility</option>
                            <option value="general_fitness">General Fitness</option>
                        </select>
                    </div>
                    
                    <!-- Equipment -->
                    <div class="mb-3">
                        <label class="form-label">What kind of equipment do you have access to or want to use?</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="barbells" name="equipment" value="barbells">
                            <label class="form-check-label" for="barbells">Barbells</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="dumbbells" name="equipment" value="dumbbells">
                            <label class="form-check-label" for="dumbbells">Dumbbells</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="bodyweight" name="equipment" value="bodyweight">
                            <label class="form-check-label" for="bodyweight">Bodyweight</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="machines" name="equipment" value="machines">
                            <label class="form-check-label" for="machines">Machines</label>
                        </div>
                    </div>
                    
                    <!-- time -->
                    <div class="mb-3">
                        <label for="time" class="form-label">How long do you want your sessions to be (in minutes)?</label>
                        <input type="number" class="form-control" id="time" name="time" required>
                    </div>

                    <!-- TODO: You still need to add more to this page.                    
                        * Might need more options here to pick from 
                    -->

                    <input type="hidden" name="operation" value="split_generator"/>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
